<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <header class="mt-4">
        <h2 class="text-center">Money Master</h2>
    </header>
    <main class="container">
        <section class="container mt-4 d-lg-flex">
            <div class="mb-lg-0 mb-md-3 mb-sm-3 mb-4">
                <img src="images/download (3).jfif" alt="">
            </div>
            <div class="px-5">
                <h3>Income</h3>
                <label>Incum:
                    <input type="text" class="form-control" id="incoum-total" >
                </label>
                <h3>Expenses</h3>
                <label>Food:
                    <input type="text" class="form-control" id="food-cost-field" >
                </label>
                <label>Rent:
                    <input type="text" class="form-control" id="rent-cost-field" >
                </label>
                <label>Clothes:
                    <input type="text" class="form-control" id="clothes-cost-field" >
                </label>
                <button id="total-btn" class="d-block mt-2 btn btn-info text-white">Calculate</button>
            </div>
        </section>
        <section class="mt-5" style="width: 75%; margin: auto;">
            <div class="text-center">
                <h2>Total Expenses: <span id="expanse-total"></span></h2>
            <h2>Balance: <span id="balance"></span></h2>
            </div>
        </section>
    </main>
    <script src="money.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
